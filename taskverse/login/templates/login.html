{% extends 'main.html' %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #0f172a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #f8fafc;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            background-color: #334155;
            color: white;
        }
        .login-container input:focus {
            outline: 2px solid #3b82f6;
        }
        .login-container button {
            padding: 8px 20px;
            background-color: #3b82f6;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #2563eb;
        }
        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-container a {
            color: #3b82f6;
            text-decoration: none;
        }
        .messages {
            margin-bottom: 15px;
            text-align: left;
        }
        .messages .error {
            color: #ff4d4d;
            font-weight: bold;
        }
        .messages .success {
            color: #22c55e;
            font-weight: bold;
        }
    </style>

    <div class="login-container">
        <h2>Login to TaskVerse</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock %}
